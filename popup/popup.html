<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="convertForm">
      <div class="top">
        <label for="hexInput">Hex Code:</label>
        <input
          value="FFFFFF"
          placeholder="FFF000"
          type="text"
          id="hexInput"
          pattern="[a-fA-F\d]+"
        />
      </div>
      <div class="switchButton">
        <button id="convertHex">Hex to RGB</button>
        <br />
        <button id="convertRGB">RGB to Hex</button>
      </div>
      <div class="bottom">
        <div id="rgbError" class="hidden">
          RGB values must be between 0 and 255.
        </div>
        <label for="redRGBInput">Red:</label>
        <input
          value="0"
          placeholder="255"
          type="number"
          min="0"
          max="255"
          id="redRGBInput"
        />
        <label for="greenRGBInput">Green:</label>
        <input
          value="0"
          placeholder="255"
          type="number"
          min="0"
          max="255"
          id="greenRGBInput"
        />
        <label for="blueRGBInput">Blue:</label>
        <input
          value="0"
          placeholder="255"
          type="number"
          min="0"
          max="255"
          id="blueRGBInput"
        />
      </div>
      <div id="demo" class="bottom"></div>
    </div>
    <script src="popup.min.js"></script>
  </body>
</html>
